<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYDEV Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #4ecca3;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #eeeeee;
            opacity: 0.8;
        }
        
        .logo {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .generate-btn {
            background: #4ecca3;
            color: #232931;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .generate-btn:hover {
            background: #3cb391;
            transform: translateY(-2px);
        }
        
        .generate-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result-container.success {
            border-left: 4px solid #4ecca3;
            display: block;
        }
        
        .result-container.error {
            border-left: 4px solid #ff6b6b;
            display: block;
        }
        
        .key-display {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4ecca3;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            letter-spacing: 1px;
            color: white;
        }
        
        .copy-btn {
            background: #f9a826;
            color: #232931;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .copy-btn:hover {
            background: #e0971f;
        }
        
        .info-box {
            background: rgba(78, 204, 163, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #4ecca3;
        }
        
        .info-box h3 {
            color: #4ecca3;
            margin-bottom: 10px;
        }
        
        .info-box ul {
            list-style: none;
            color: #eeeeee;
        }
        
        .info-box li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .info-box li:before {
            content: "✓";
            color: #4ecca3;
            position: absolute;
            left: 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .expiry {
            color: #eeeeee;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🔑</div>
            <h1>RYDEV Key Generator</h1>
            <p>Generate your license key for Roblox script</p>
        </div>
        
        <button class="generate-btn" id="generateBtn">
            Generate License Key
        </button>
        
        <div id="resultContainer" class="result-container">
            <h3 id="resultTitle"></h3>
            <div id="keyDisplay" class="key-display"></div>
            <button class="copy-btn" id="copyBtn">Copy Key</button>
            <p id="expiryInfo" class="expiry"></p>
        </div>
        
        <div class="info-box">
            <h3>Information</h3>
            <ul>
                <li>Key akan berlaku selama <strong>24 jam</strong></li>
                <li>Satu key hanya untuk <strong>satu device</strong> (HWID locked)</li>
                <li>Copy key dan masukkan di game Roblox</li>
                <li>Key akan tersimpan di database kami</li>
            </ul>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const API_URL = 'https://script.google.com/macros/s/AKfycbwvI5sFZDDahJ2AQs5Im-T-U4cCvvPhwS24UHvr8vcQHAyU0oFe6pOVV41eJypXkNh_9A/exec';
        const API_KEY = 'RYDEV_SECRET_KEY_2025';
        
        // DOM Elements
        const generateBtn = document.getElementById('generateBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultTitle = document.getElementById('resultTitle');
        const keyDisplay = document.getElementById('keyDisplay');
        const copyBtn = document.getElementById('copyBtn');
        const expiryInfo = document.getElementById('expiryInfo');
        
        // Generate key function
        async function generateKey() {
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span> Generating...';
            
            resultContainer.className = 'result-container';
            resultTitle.textContent = '';
            keyDisplay.textContent = '';
            expiryInfo.textContent = '';
            
            try {
                // Generate unique user ID
                const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: API_KEY,
                        action: 'generate',
                        user: 'Website User',
                        userId: userId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Success - display key
                    resultContainer.className = 'result-container success';
                    resultTitle.textContent = '✅ Key Generated Successfully!';
                    keyDisplay.textContent = data.key;
                    
                    // Format expiry date
                    const expiryDate = new Date(data.expiry);
                    const formattedDate = expiryDate.toLocaleDateString('id-ID', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    expiryInfo.textContent = `⏰ Expires: ${formattedDate}`;
                    
                    // Show copy button
                    copyBtn.style.display = 'block';
                    
                } else {
                    // Error from API
                    resultContainer.className = 'result-container error';
                    resultTitle.textContent = '❌ Error';
                    keyDisplay.textContent = data.message || 'Unknown error occurred';
                    copyBtn.style.display = 'none';
                }
                
            } catch (error) {
                // Network error
                resultContainer.className = 'result-container error';
                resultTitle.textContent = '❌ Connection Error';
                keyDisplay.textContent = 'Failed to connect to server. Please try again.';
                copyBtn.style.display = 'none';
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate License Key';
            }
        }
        
        // Copy key function
        function copyToClipboard() {
            const keyText = keyDisplay.textContent;
            
            navigator.clipboard.writeText(keyText).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ Copied!';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }
        
        // Event listeners
        generateBtn.addEventListener('click', generateKey);
        copyBtn.addEventListener('click', copyToClipboard);
        
        // Test API connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(API_URL + '?test=1');
                const text = await response.text();
                console.log('API connection test:', text);
            } catch (error) {
                console.warn('API connection test failed:', error);
            }
        });
    </script>
</body>
</html>
