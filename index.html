<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Bikinan GW - RyDev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff0000, #ff9900, #33cc33, #3399ff, #cc33ff);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 5px;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .title-section {
            text-align: left;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .warning-box {
            background-color: #fff9e6;
            border-left: 5px solid #ffcc00;
            padding: 25px;
            margin: 30px 0;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .warning-box::before {
            content: "‚ö†Ô∏è";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
        }
        
        .warning-text {
            font-size: 1.5rem;
            color: #cc6600;
            font-weight: bold;
            line-height: 1.5;
        }
        
        .highlight {
            color: #ff3300;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .cta-text {
            font-size: 1.2rem;
            margin: 25px 0;
            color: #444;
            line-height: 1.6;
            padding: 0 10px;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .feature {
            flex: 1;
            min-width: 150px;
            margin: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .feature i {
            font-size: 2rem;
            color: #ff3300;
            margin-bottom: 10px;
        }
        
        .feature p {
            font-weight: 600;
            color: #555;
        }
        
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            padding: 18px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.6);
        }
        
        .whatsapp-button:active {
            transform: translateY(1px);
        }
        
        .whatsapp-button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .whatsapp-button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        .button-icon {
            font-size: 1.6rem;
            margin-right: 12px;
        }
        
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-container {
                margin-right: 0;
                margin-bottom: 15px;
                width: 80px;
                height: 80px;
            }
            
            .title-section {
                text-align: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .warning-text {
                font-size: 1.3rem;
            }
            
            .cta-text {
                font-size: 1.1rem;
            }
            
            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <!-- GANTI LOGO DI SINI -->
                <!-- Hapus gambar di bawah ini dan ganti dengan logo kamu -->
                <img src="https://cdn.discordapp.com/attachments/1415642598646747216/1429945417197686924/file_00000000342c6206ba96977dd09415e4.png?ex=68f7fbf2&is=68f6aa72&hm=c750247311e448bc69da77ab33f3bdc9a5d7367fcef6e69aa700bc33283eb286&" alt="RyDev Logo" class="logo">
            </div>
            <div class="title-section">
                <h1>Script Bikinan GW</h1>
                <p class="subtitle">Original dari RyDev</p>
            </div>
        </div>
        
        <div class="warning-box">
            <p class="warning-text">
                EITSSS... MAU MALING SOURCE SCRIPT YA?<br>
                MENDING LU BUY AJA DI <span class="highlight">RyDev</span>!
            </p>
        </div>
        
        <p class="cta-text">
            Jangan coba-coba nyolong script gw!<br>
            Kalo mau pake, beli aja langsung. Murah kok!
        </p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <p>Original</p>
            </div>
            <div class="feature">
                <i class="fas fa-tools"></i>
                <p>Update Terus</p>
            </div>
            <div class="feature">
                <i class="fas fa-headset"></i>
                <p>Support</p>
            </div>
        </div>
        
        <a href="https://wa.me/6285179583026?text=Halo%20Gw%20mau%20beli%20script%20nya" class="whatsapp-button" target="_blank">
            <span class="button-icon">üí¨</span> CHAT GW DI WA
        </a>
        
        <p class="footer">
            &copy; 2023 RyDev ‚Ä¢ Jangan dicuri ya bro!
        </p>
    </div>

    <script>
        // Tambah efek ketik untuk teks peringatan
        document.addEventListener('DOMContentLoaded', function() {
            const warningText = document.querySelector('.warning-text');
            const originalText = warningText.innerHTML;
            warningText.innerHTML = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    warningText.innerHTML += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            };
            
            // Mulai efek ketik setelah 1 detik
            setTimeout(typeWriter, 1000);
            
            // Animasi tombol WhatsApp
            const waButton = document.querySelector('.whatsapp-button');
            waButton.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
            });
            
            waButton.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
            
            // Animasi untuk fitur-fitur
            const features = document.querySelectorAll('.feature');
            features.forEach((feature, index) => {
                feature.style.opacity = '0';
                feature.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    feature.style.transition = 'all 0.5s ease';
                    feature.style.opacity = '1';
                    feature.style.transform = 'translateY(0)';
                }, 800 + (index * 200));
            });
        });
    </script>
</body>
                </html>
